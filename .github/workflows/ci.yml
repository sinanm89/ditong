name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 mypy black isort
          cd python && pip install -e .

      - name: Lint with flake8
        run: |
          cd python && flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          cd python && flake8 . --count --exit-zero --max-line-length=88 --statistics

      - name: Check formatting with black
        run: |
          cd python && black --check .

      - name: Run tests with coverage
        run: |
          cd python && pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: python/coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.21", "1.22"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: |
          cd go && go mod download

      - name: Verify dependencies
        run: |
          cd go && go mod verify

      - name: Run go vet
        run: |
          cd go && go vet ./...

      - name: Install staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: |
          cd go && staticcheck ./...

      - name: Run tests with coverage
        run: |
          cd go && go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: go/coverage.out
          flags: go
          name: go-${{ matrix.go-version }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-python, test-go]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build Python package
        run: |
          pip install build
          cd python && python -m build

      - name: Build Go binary
        run: |
          cd go && go build -v -o ../bin/ditong ./cmd

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/dist/

      - name: Upload Go binary
        uses: actions/upload-artifact@v4
        with:
          name: go-binary
          path: bin/ditong
