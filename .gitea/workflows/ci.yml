name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          cd python && pip install -e .

      - name: Run tests
        run: |
          cd python && pytest tests/ -v --cov=. --cov-report=term-missing

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Download dependencies
        run: |
          cd go && go mod download

      - name: Run go vet
        run: |
          cd go && go vet ./...

      - name: Run tests
        run: |
          cd go && go test -v -race -coverprofile=coverage.out ./...
