name: Mirror to GitHub

on:
  push:
    tags:
      - 'v*.*.*'  # Only run on version tags (major releases)

jobs:
  test:
    name: Verify Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Test Python
        run: |
          pip install pytest
          cd python && pip install -e . && pytest tests/ -v

      - name: Test Go
        run: |
          cd go && go test ./...

      - name: Build Go binary
        run: |
          cd go && go build -v ./cmd

  mirror:
    name: Mirror to GitHub
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "sinanm89@gmail.com"
          git config --global user.name "Sinan Midillili"

      - name: Push to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_MIRROR_TOKEN }}
        run: |
          # Add GitHub remote
          git remote add github https://x-access-token:${GITHUB_TOKEN}@github.com/sinanm89/ditong.git || true

          # Push tag and main branch
          git push github main --force
          git push github ${{ github.ref_name }} --force
